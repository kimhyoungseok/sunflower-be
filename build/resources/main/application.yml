spring:
  profiles:
    active: prod
    include:
      - cloud
      - eboauth
      - db

  jpa:
    hibernate:
      ddl-auto: create
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
